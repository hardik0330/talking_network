    function geoJSON_onEachFeature(feature, layer) {
        layer.setStyle({
            color: 'blue',
            opacity: 1,
            weight: 5
        })
        layer.on('mouseover', function (event) {
            layer.setStyle({
                color: 'red',
                opacity: 1
            })
        });
        layer.on('mouseover', function (event) {
            layer.bindPopup("<strong>Pipe Details:</strong>" + "<br>OBJECTID:" + feature.properties.OBJECTID +
                "<br>Diameter_m:" + feature.properties
                .Diameter_m + "<br>Length_M:" + feature.properties.length_M + "<br>Pipe_Material:" + feature
                .properties
                .Pipe_Mater + "<br>Type:" + feature.properties.Type_);
        });
        layer.on('mouseout', function (event) {
            layer.setStyle({
                color: 'blue',
                opacity: 1
            })
        });
        layer.on('mouseout', function (event) {
            layer.closePopup()
        });
    };

    //implementing wfs service
    var owsrootUrl = 'http://localhost:8080/geoserver/wfs';

    var defaultParameters = {
        service: 'WFS',
        version: '2.0',
        request: 'GetFeature',
        typeName: 'webmapData:AsBuiltPipes',
        outputFormat: 'text/javascript',
        format_options: 'callback:getJson',
        SrsName: 'EPSG:4326'
    };



    var parameters = L.Util.extend(defaultParameters);
    var URL = owsrootUrl + L.Util.getParamString(parameters);

    // console.log(URL)
    var data1;
    var ajax = $.ajax({
        url: URL,
        dataType: 'jsonp',
        jsonpCallback: 'getJson',
        success: function (data1) {

                onEachFeature: geoJSON_onEachFeature,
