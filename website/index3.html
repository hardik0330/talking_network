            position: relative;
            width: 80.0%;
            height: 80.0%;

        }

    <html>

<body>
    <div class="folium-map" id="mymap"></div>
    <script>
        var mymap = L.map(
            "mymap", {
                center: [22.618804308709468, 88.38054656982422],
                crs: L.CRS.EPSG3857,
                zoom: 14,
                preferCanvas: false,
                zoomControl: true,
            }
        );
        var my_title_layer = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                "attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.",
                "detectRetina": false,
                "maxNativeZoom": 18,
                "maxZoom": 21,
                "minZoom": 0,
                "noWrap": false,
                "opacity": 1,
                "subdomains": "abc",
                "tms": false
            }
        ).addTo(mymap);
    </script>

    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>

    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
            var location = L.marker([position.coords.latitude, position.coords.longitude], {}).addTo(mymap);
        }
    </script>

</body>
