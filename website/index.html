<script>
    var mymap = L.map(
        "mymap", {
            center: [22.618804308709468, 88.38054656982422],
            crs: L.CRS.EPSG3857,
            zoom: 14,
            preferCanvas: false,
            zoomControl: true,
        }
    );

    var my_title_layer = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            "attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.",
            "detectRetina": false,
            "maxNativeZoom": 18,
            "maxZoom": 21,
            "minZoom": 10,
            "noWrap": false,
            "opacity": 1,
            "subdomains": "abc",
            "tms": false
        }
    ).addTo(mymap);


    function geoJSON_onEachFeature(feature, layer) {
        layer.setStyle({
            color: 'blue',
            opacity: 1,
            weight: 5
        })
        layer.on('mouseover', function (event) {
            layer.setStyle({
                color: 'red',
                opacity: 1
            })
        });
        layer.on('mouseover', function (event) {
            layer.bindPopup("<strong>Pipe Details:</strong>" + "<br>OBJECTID:" + feature.properties.OBJECTID +
                "<br>Diameter_m:" + feature.properties
                .Diameter_m + "<br>Length_M:" + feature.properties.length_M + "<br>Pipe_Material:" + feature
                .properties
                .Pipe_Mater + "<br>Type:" + feature.properties.Type_);
        });
        layer.on('mouseout', function (event) {
            layer.setStyle({
                color: 'blue',
                opacity: 1
            })
        });
        layer.on('mouseout', function (event) {
            layer.closePopup()
        });
    };

    // json-server --watch /path/to/data/to/be/hosted

    var x = jQuery.getJSON("http://localhost:3000/data", function (data1) {
        var layer1 = L.geoJson(data1, {
            onEachFeature: geoJSON_onEachFeature,
        }).addTo(mymap);
        console.log(data1);
